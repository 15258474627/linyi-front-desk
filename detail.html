    //兑现按钮
    function cashModal(id) {
      $("#modalLabelList").empty()
      $.ajax({
        url: baseUrl + '/standard/mat_matter/' + id,
        type: 'get',
        dataType: 'json',
        success: function (res) {
          if (res.data !== null) {
            if (res.data.matDepartmentBusinessSystemList.length > 4) {
              $('#myModal').removeClass("cash-modal-small")
            }
            else {
              $('#myModal').addClass("cash-modal-small")
            }
            res.data.matDepartmentBusinessSystemList.forEach((element, index) => {
              $("#modalLabelList").append(`<a class="weui-btn" title="${element.departmentBusinessSystemName}" href="${element.departmentBusinessSystemAddress}" target="_blank">${element.departmentBusinessSystemName}</a>`)

          }
          else {
            window.location.href = "404.html"
          }
        },
        error: function (data) {
          window.location.href = "404.html"
        }
