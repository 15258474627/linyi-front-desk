          }
          $('#mainContent').append(`<li>
                <a class="txt" href="detail.html?id=${element.id}" target="_blank"
                  title="${element.matterName}">${element.matterName}</a>
                <div class="btn-group">
                  <a href="detail.html?id=${element.id}" target="_blank" class="weui-btn weui-btn_primary">解读</a>
                  ${cashShow}
                </div>
              </li>`)
        })
        k = true
      }
    })
  }
