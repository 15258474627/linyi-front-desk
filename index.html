<script>
  var k = false
  var size = 6
  var total = 0
  getList()
  // 获取政策列表
  function getList(val) {
    if (k) {
      return false
    }
    k = true
    $.ajax({
      url: `${baseUrl}/standard/mat_matter/pages?current=1&size=${size}`,
      type: 'get',
      contentType: "application/json",
      data: { matterName: name },
      dataType: 'json',
      success: function (res) {
        total = res.data.total
        $('#mainContent').empty()
        res.data.records.forEach((element, index) => {
          let cashShow = ''
          if (element.applyStatus == 0) {
            cashShow = `<a class="weui-btn weui-btn_primary btn-grey">无需申请</a>`
          }
          else if (element.matDepartmentBusinessSystemList.length == 1 && element.applyStatus == 1) {
            cashShow = `<a class="weui-btn weui-btn_primary go-cash" href="${element.matDepartmentBusinessSystemList[0].departmentBusinessSystemAddress}" target="_blank">兑现</a>`
          }
          else if (element.matDepartmentBusinessSystemList.length && element.applyStatus == 1) {
            cashShow = `<a class="weui-btn weui-btn_primary go-cash" data-toggle="modal" data-target="#myModal" onclick="cashModal(${element.id})">兑现</a>`
          }
          else {
            cashShow = `<a class="weui-btn weui-btn_primary btn-grey">兑现</a>`
          }
          $('#mainContent').append(`<li>
                <a class="txt" href="detail.html?id=${element.id}" target="_blank"
                  title="${element.matterName}">${element.matterName}</a>
                <div class="btn-group">
                  <a href="detail.html?id=${element.id}" target="_blank" class="weui-btn weui-btn_primary">解读</a>
                  ${cashShow}
                </div>
              </li>`)
        })
        k = true
      }
    })
  }
  $(function () {
    //搜索按钮
    $('.search_button').click(function () {
      let name = $('#search').val()
      window.open(`http://111.16.49.6:81/list.html?searchname=${name}`)
    })
    //更多按钮
    $("#addMore").click(function () {
      if (size < total) {
        k = false
        size = size + 6
        console.log(size)
        getList()
        if (size > total) {
          $("#addMore").empty()
          window.open("http://111.16.49.6:81/list.html")
        }
      }
    })

  })
  //兑现按钮
  function cashModal(id) {
    $("#modalLabelList").empty()
    $.ajax({
      url: baseUrl + '/standard/mat_matter/' + id,
      type: 'get',
      dataType: 'json',
      success: function (res) {
        if (res.data !== null) {
          if (res.data.matDepartmentBusinessSystemList.length > 4) {
            $('#myModal').removeClass("cash-modal-small")
          }
          else {
            $('#myModal').addClass("cash-modal-small")
          }
          res.data.matDepartmentBusinessSystemList.forEach((element, index) => {
            $("#modalLabelList").append(`<a class="weui-btn" title="${element.departmentBusinessSystemName}" href="${element.departmentBusinessSystemAddress}" target="_blank">${element.departmentBusinessSystemName}</a>`)
          })
        }
        else {
          window.location.href = "404.html"
        }
      },
      error: function (data) {
        window.location.href = "404.html"
      }
    })
  }
  function go(e) {
    window.open(e.getAttribute("url"))
  }
</script>
